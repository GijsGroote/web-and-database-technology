<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Battle Beer</title>
    <meta name="description" content="Splash screen of our Battle Beer Game">
    <meta name="author" content="Nicolas & Gijs">

    <link rel="stylesheet" href="../css/splashStyle.css">

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Title for the game -->
        <h1 id="gameTitle">Battle Beer</h1>

        <!-- Statistics for the game -->
        <div id="gameStats">
            <table>
                <tr>
                    <td>
                        <p>Games Currently Going On: </p>
                    </td>

                    
                    <td>
                        <p>Overall Highscore: </p>
                        <div id="overallHighscore" class="gameStatsField"></div>
                    </td>


                    
                </tr>
            </table>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!--Buttons to play the game and how to play the game -->
        <div id="buttonsContainter">
            <button type="button">Play</button>

            <button type="button">Tutorial</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Full screen mode -->
        <button id="fullScreenMode" type="button">
            Enter Full Screen Mode
        </button>
    </footer>

    <!-- Load in javaScript -->
    <script src="../js/splashScript.js"></script>

</body>

</html>
