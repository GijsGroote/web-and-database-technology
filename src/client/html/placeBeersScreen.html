<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Battle Beer Game</title>
    <meta name="description" content="Battle Beer Game, placing the beers">
    <meta name="author" content="Nicolas & Gijs">

    <link rel="stylesheet" href="../css/gameStyle.css">

</head>

<body>

    <!-- Header -->
    <header>
        <h1>
            Place Your Beers
        </h1>
    </header>

    <!-- Main -->
    <main>
        <!-- Container to take beers from -->
        <div id="beersToPlaceContainter">
            <p> create a place here to take beers from</p>
        </div>

        <!-- Grid to place beers on -->
        <div id="gridContainter">
            <p> create a grid here</p>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <!-- Full screen mode -->
        <button id="fullScreenMode" type="button">
            Enter Full Screen Mode
        </button>
    </footer>

    <!-- Load in javaScript -->
    <script src="../js/gameScript.js"></script>

</body>

</html>
