<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Battle Beer</title>
    <meta name="description" content="Splash screen of our Battle Beer Game">
    <meta name="author" content="Nicolas & Gijs">

    <link rel="stylesheet" href="../public/stylesheets/splashStyle.css">

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Title for the game -->
        <p id="gameTitle">Battle Beer</p>

        <!-- Statistics for the game -->
        <div id="gameStats">
            <table>
                <tr>
                    <td class="statName">
                        <p>Games Currently Going On:</p>
                    </td>

                    <td class="target">
                        <p> NaN </p>
                    </td>

                    <td class="statName">
                        <p>Overall Highscore:</p>
                    </td>

                    <td class="target">
                        <p> NaN <p></p>
                    </td>
                </tr>
            </table>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!--Buttons to play the game and how to play the game -->
        <div id="buttonsContainter">
            <button type="button"><a href="placeBeersScreen.html">Play</a></button>

            <button type="button"><a href="tutorialScreen.html">Tutorial</a></button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Full screen mode -->
        <button id="fullScreenMode" onclick="fullScreen();" type="button">
            Full Screen Mode
        </button>
    </footer>

    <!-- Load in javaScript -->
    <script src="../public/javascripts/splashScript.js"></script>
    <script src="../javascripts/fullScreen.js"></script>

</body>

</html>
